<body>
  <script>
    let game = ['Rock', 'Paper', 'Scissors'];
    function getComputerChoice () {
      return (game[Math.floor(Math.random() * game.length)]);
    };
    getComputerChoice();
    function singleRound (playerSelection, computerSelection) {
      if (playerSelection==="ROCK" && computerSelection === "Paper") {
        return "You lost! Paper beats Rock!"
      } else if (playerSelection==="ROCK" && computerSelection==="Scissors") {
        return "You win! Rock beats Scissors"
      } else if (playerSelection==="PAPER" && computerSelection==="Rock") {
        return "You win! Paper beats Rock"
      } else if (playerSelection==="PAPER" && computerSelection==="Scissors") {
        return "You lost! You are cut by Scissors!"
      } else if (playerSelection==="SCISSORS" && computerSelection==="Rock") {
        return "You lost! Rock beats scissors"
      } else if (playerSelection==="SCISSORS" && computerSelection==="Paper") {
        return "You win! Scissors cut paper"
      } else {
        return "TIE"
      
      };
    }
    let countWin = 0, countLose = 0;
    let result;
    singleRound();
    

    for(i=0; i<5; i++) {
      let computerSelection = getComputerChoice();
        result = singleRound(prompt("Choose your weapon", '').toUpperCase(), computerSelection);
        console.log(result);
        if(result.includes("win")) {
            countWin++;
        }
        else if(result.includes("lost")) {
            countLose++;
        }
        
    }
    if(countWin > countLose) {
        console.log("You are the official WINNER!")
    }
    else if(countLose > countWin) {
        console.log("You are the official LOSER!")
    }
    else console.log("it's officially a TIE!")


    

    
  

  
      

    
  
      
    

   

</script>
